<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9f55a4a80a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Starbucks Coffee Company</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="first">
                <div class="img-card">
                    <img src="./img/starbucks logo.png" alt="Starbucks Logo">
                </div>
                <ul>
                    <li>MENU</li>
                    <li>REWARDS</li>
                    <li>GIFT CARD</li>
                </ul>
            </div>
            <div class="second">

                <i class="fa-solid fa-location-dot fa-lg"></i><a href="#">Find a Store</a>
                <button class="btn signIn">
                    Sign in
                </button>
                <button class="btn signUp">
                    Join Now
                </button></li>
                </ul>

            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="content container1">
            <div class="subcontainer1">
                <div class="text-content">
                    <h2>New Year, New Yays</h2>
                    <p>Jump-start your year with a week full of offers in the Starbucks app.*</p>
                    <button>Open the app</button>
                </div>
            </div>
            <div class="subcontainer2">
                <img src="./img/image1.webp" class="images" alt="">
            </div>
        </div>

        <div class="content container2">
            <div class="subcontainer1">
                <img src="./img/image2.webp" class="images" alt="">
            </div>
            <div class="subcontainer2">
                <div class="text-content">
                    <h3>Gift cards keep on giving</h3>
                    <p>Join Starbucks Rewards and start earning free drinks & food when you use gift cards in the app.
                        (Yes,
                        really!)**</p>
                    <button>Join for free</button>
                </div>
            </div>
        </div>

        <div class="content container3">
            <div class="subcontainer1">

            </div>
            <div class="subcontainer2">
                <img src="./img/images3.jpg" class="images" alt="">
            </div>
        </div>

        <div class="content container4">
            <div class="subcontainer1">
                <img src="./img/image4.jpg" class="images" alt="">
            </div>
            <div class="subcontainer2">

            </div>
        </div>

        <div class="content container5">
            <div class="subcontainer1">

            </div>
            <div class="subcontainer2">
                <img src="./img/images5.jpg" class="images" alt="">
            </div>
        </div>
        <div class="content container6">
            <div class="subcontainer1">
                <img src="./img/image6.webp" class="images" alt="">
            </div>
            <div class="subcontainer2">

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
